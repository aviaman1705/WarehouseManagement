<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">רשימת מיקומים</h1>
        <button type="button" class="btn btn-primary add-item-btn" routerLink="/admin/location">הוספת מיקום</button>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <!-- <i class="fa fa-bar-chart-o fa-fw"></i> רשימת מוצרים -->
        <div class="pull-left">
            <div class="btn-group">
                <!-- <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                    פעולות
                    <span class="caret"></span>
                </button> -->
                <!-- <ul class="dropdown-menu pull-left" role="menu">
                        <li><a href="#">Action</a>
                        </li>
                        <li><a href="#">Another action</a>
                        </li>
                        <li><a href="#">Something else here</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a>
                        </li>
                    </ul> -->
            </div>
        </div>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead>
                            <tr>
                                <th>מזהה ייחודי</th>
                                <th>מיקום</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let location of locations">
                                <td>{{location.id}}</td>
                                <td>{{location.place}}</td>
                                <td>
                                    <button type="button" class="btn btn-info" (click)="edit(location.id)">עריכה</button>
                                    <button type="button" class="btn btn-danger" (click)="delete(location)">מחיקה</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-4 (nested) -->
            <div class="col-lg-8">
                <div id="morris-bar-chart"></div>
            </div>
            <!-- /.col-lg-8 (nested) -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.panel-body -->
</div>
