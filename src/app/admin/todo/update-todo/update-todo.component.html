<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="item-from-title">{{config.addMissinText}}</h3>
                <form [formGroup]="editToDoForm" (ngSubmit)="onSubmit()" novalidate="novalidate">
                    <div class="form-group text-right">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="{{config.title}}" type="text" formControlName="title"
                                [(ngModel)]="editTodoItem.title"
                                [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                        </mat-form-field>

                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">{{config.titleReqiuerdText}}</div>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <mat-form-field class="example-full-width">
                            <textarea matInput placeholder="{{config.description}}" formControlName="description"
                                [(ngModel)]="editTodoItem.description"
                                [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                        </mat-form-field>

                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">{{config.descReqiuerdText}}</div>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="{{config.chooseStartDate}}" type="datetime-local"
                                formControlName="fromDate" [(ngModel)]="editTodoItem.fromDate" [min]="minDate"
                                [ngClass]="{ 'is-invalid': submitted && f.fromDate.errors }">
                        </mat-form-field>

                        <div *ngIf="submitted && f.fromDate.errors" class="invalid-feedback">
                            <div *ngIf="f.fromDate.errors.required">{{config.dateReqiuerdText}}</div>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="{{config.chooseFinishDate}}" type="datetime-local"
                                formControlName="toDate" [(ngModel)]="editTodoItem.toDate" [min]="editTodoItem.toDate"
                                [ngClass]="{ 'is-invalid': submitted && f.toDate.errors }">
                        </mat-form-field>

                        <div *ngIf="submitted && f.toDate.errors" class="invalid-feedback">
                            <div *ngIf="f.toDate.errors.required">{{config.dateReqiuerdText}}</div>
                            <div *ngIf="f.toDate.errors.equalValidator">{{config.dateMatchErrorText}}</div>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button mat-flat-button color="primary">{{config.edit}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
