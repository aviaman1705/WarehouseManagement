<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">כניסה</h3>
              </div>
              <div class="panel-body">
                <form #newForm="ngForm" novalidate="novalidate">
                      <fieldset>
                          <div class="form-group">
                              <input 
                              class="form-control" 
                              placeholder="שם משתמש" 
                              name="UserName" 
                              type="text" 
                              autofocus="autofocus" 
                              [(ngModel)]="loginViewModel.UserName"
                              required="required" 
                              #userName="ngModel" 
                              [ngClass]="{
                              'is-invalid':userName.invalid && (userName.dirty || userName.touched || newForm.submitted),
                              'is-valid':userName.valid && (userName.dirty || userName.touched || newForm.submitted)}">

                              <div class="col-md-8 error-wrapper">
                                <span class="text-danger"
                                  *ngIf="userName.invalid && (userName.dirty || userName.touched || newForm.submitted)">חובה להזין שם
                                  משתמש</span>
                              </div>

                          </div>
                          <div class="form-group">                        
                              <input 
                              class="form-control" 
                              placeholder="סיסמא" 
                              name="Password" 
                              type="password" 
                              [(ngModel)]="loginViewModel.Password"
                              required="required" 
                              #password="ngModel" 
                              [ngClass]="{
                              'is-invalid':password.invalid && (password.dirty || password.touched || newForm.submitted),
                              'is-valid':password.valid && (password.dirty || password.touched || newForm.submitted)}"
                              minlength="3">

                              <label for="Password" class="col-md-4 col-form-label">סיסמא</label>
                              <div class="col-md-8 error-wrapper">
                                <span class="text-danger"
                                  *ngIf="password.invalid && (password.dirty || password.touched || newForm.submitted) && !password.errors?.minlength">חובה
                                  להזין סיסמא</span>
                                <span class="text-danger"
                                  *ngIf="password.invalid && (password.dirty || password.touched || newForm.submitted) && password.errors?.minlength">סיסמא
                                  חייבת להכיל לפחות 3 תווים</span>
                                <span class="text-danger">{{loginError}}&nbsp;</span>
                              </div>
                          </div>
                          <button class="btn btn-lg btn-success btn-block" (click)="onLoginClick($event)">כניסה</button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
